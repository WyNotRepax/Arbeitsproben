<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Christoph Freimuth">
    <title>Room-Planner Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="d-flex justify-content-center align-items-center flex-column" style="height: 100vh">
        <div class="container">
            <div class="row">
                <div class="col-md-4 offset-md-4">
                    <div class="login-form bg-light p-4">
                        <form action="./j_security_check" method="POST" class="row g-3">
                            <h3>Room-Planner Login</h3>
                            <div class="col-12">
                                <label for="username">Username</label>
                                <input type="text" id="username" name="j_username" class="form-control"
                                    placeholder="Username" required>
                            </div>
                            <div class="col-12">
                                <label for="password">Password</label>
                                <input type="password" id="password" name="j_password" class="form-control"
                                    placeholder="Password" required>
                            </div>
                            <div class="col-12">
                                <button type="submit" class="btn btn-dark float-end">Login</button>
                            </div>
                            {#if error}
                            <div class="alert alert-danger">
                                Invalid username or password.
                            </div>
                            {/if}
                            <hr class="mt-4">
                            <div class="col-12">
                                <p class="text-center">No account yet? <a href="/user/register">Signup</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
